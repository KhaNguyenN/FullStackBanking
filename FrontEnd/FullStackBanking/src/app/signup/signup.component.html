
<body>
<h1>Sign Up</h1>

    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="email" required>

    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="User Name" [(ngModel)]="username" required>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" [(ngModel)]="firstname" required>

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" [(ngModel)]="lastname" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" [(ngModel)]="address" required>
    
    <label for="state"><b>State</b></label>
    <input type="text" placeholder="Enter State" [(ngModel)]="state" required>

    <label for="zipcode"><b>Zip Code</b></label>
    <input type="text" placeholder="Enter Zip" [(ngModel)]="zipcode" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input type="password" placeholder="Confirm Password" [(ngModel)]="password2" required>
    
  
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" routerLink="">Cancel</button>
      <button (click)="register()" class="signupbtn">Sign Up</button>
    </div>
</body>
